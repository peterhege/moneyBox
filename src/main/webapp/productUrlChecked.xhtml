<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="products.xhtml">
    <ui:define name="newProductForm">
        <div class="new-product-popup">
            <h:form>
                <span class="close-popup">
                    <b:iconAwesome name="times"/>
                </span>
                <h:inputHidden id="url" value="#{productController.url}"/>
                <b:inputText id="name" label="Termék neve" value="#{productController.name}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="archive" styleClass="fa-fw"/>
                    </f:facet>
                </b:inputText>
                <b:inputText label="Termék ára" id="price" placeholder="Termék ára" value="#{productController.price}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="money" styleClass="fa-fw"/>
                    </f:facet>
                </b:inputText>

                <b:commandButton look="primary btn-block" size="lg" action="#{productController.createProduct()}">
                    <b:iconAwesome name="floppy-o" styleClass="fa-fw"/>
                    Mentés
                </b:commandButton>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>

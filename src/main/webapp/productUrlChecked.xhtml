<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="products.xhtml">
    <ui:define name="newProductForm">
        <h:form>
            <p>Kérlek, add meg a megvásárolható termék címét</p>
            <b:inputText id="url" placeholder="Termék url címe" value="#{productController.url}">
                <f:facet name="prepend">
                    <b:iconAwesome name="link" styleClass="fa-fw"/>
                </f:facet>
            </b:inputText>
            <p class="text text-muted">Ha nem ismert, hagyd üresen.</p>
            <b:inputText id="name" placeholder="Termék neve" value="#{productController.name}">
                <f:facet name="prepend">
                    <b:iconAwesome name="archive" styleClass="fa-fw"/>
                </f:facet>
            </b:inputText>
            <b:inputText id="price" placeholder="Termék ára" value="#{productController.price}">
                <f:facet name="prepend">
                    <b:iconAwesome name="money" styleClass="fa-fw"/>
                </f:facet>
            </b:inputText>

            <b:commandButton look="primary btn-block" size="lg" action="#{productController.createProduct()}">
                <b:iconAwesome name="floppy-o" styleClass="fa-fw"/>
                Mentés
            </b:commandButton>

        </h:form>
    </ui:define>
</ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:form styleClass="form-signin" prependId="false" style="width: 70%; margin: 0 auto;">
    <h:outputFormat rendered="#{not empty clientController.loginErrors}">
        <ui:repeat value="#{clientController.regErrors}" var="error">
            <p class="alert alert-danger">
                <strong>Sikertelen regisztráció!</strong>
                #{error}
            </p>
        </ui:repeat>
    </h:outputFormat>
    <h2 class="form-signin-heading"
        style="text-align: center; text-transform: uppercase;">Regisztrálás</h2>
    <b:inputText id="regUserName" placeholder="Felhasználónév"
                 value="#{clientController.userName}">
        <f:facet name="prepend">
            <b:icon name="user"/>
        </f:facet>
    </b:inputText>
    <h:outputFormat rendered="#{not empty clientController.userNameErrors}">
        <ui:repeat value="#{clientController.userNameErrors}" var="error">
            <p class="text text-danger">
                <strong>Hibás felhasználónév!</strong>
                #{error}
            </p>
        </ui:repeat>
    </h:outputFormat>
    <b:inputText id="regEMail" placeholder="e-mail"
                 value="#{clientController.email}">
        <f:facet name="prepend">
            <b:icon name="envelope"/>
        </f:facet>
    </b:inputText>
    <h:outputFormat rendered="#{not empty clientController.emailErrors}">
        <ui:repeat value="#{clientController.emailErrors}" var="error">
            <p class="text text-danger">
                <strong>Hibás e-mail cím!</strong>
                #{error}
            </p>
        </ui:repeat>
    </h:outputFormat>
    <b:inputText id="regPassword" placeholder="Jelszó" type="password"
                 value="#{clientController.password}">
        <f:facet name="prepend">
            <b:iconAwesome name="key"/>
        </f:facet>
    </b:inputText>
    <h:outputFormat rendered="#{not empty clientController.passwordErrros}">
        <ui:repeat value="#{clientController.passwordErrros}" var="error">
            <p class="text text-danger">
                <strong>Hibás jelszó!</strong>
                #{error}
            </p>
        </ui:repeat>
    </h:outputFormat>
    <b:commandButton look="primary btn-block" size="lg"
                     action="#{clientController.registration()}">
        <b:iconAwesome name="sign-in" styleClass="fa-fw"/>
        Regisztálás
    </b:commandButton>
</h:form>
</html>

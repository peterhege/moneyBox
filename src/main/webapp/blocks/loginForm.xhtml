<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form styleClass="form-signin" prependId="false" style="width: 70%; margin: 0 auto;">
    <h:outputFormat rendered="#{not empty clientController.loginErrors}">
        <ui:repeat value="#{clientController.loginErrors}" var="error">
            <p class="alert alert-danger">
                <strong>Sikertelen belépés!</strong>
                #{error}
            </p>
        </ui:repeat>
    </h:outputFormat>
    <h2 class="form-signin-heading"
        style="text-align: center; text-transform: uppercase;">Belépés</h2>
    <b:inputText id="userName" placeholder="Felhasználónév"
                 value="#{clientController.userName}">
        <f:facet name="prepend">
            <b:icon name="user"/>
        </f:facet>
    </b:inputText>
    <b:inputText id="password" placeholder="Jelszó" type="password">
        <f:facet name="prepend">
            <b:iconAwesome name="key"/>
        </f:facet>
    </b:inputText>
    <b:commandButton look="primary btn-block" size="lg" action="#{clientController.login()}">
        <b:iconAwesome name="sign-in" styleClass="fa-fw"/>
        Belépés
    </b:commandButton>
</h:form>

</html>

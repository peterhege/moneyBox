<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>MoneyBox</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&amp;subset=latin-ext" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>

</h:head>
<h:body style="margin-top: 70px; font-family: 'Open Sans'">
    <ui:include src="blocks/navbar.xhtml"/>

    <b:container>
        <h:panelGroup rendered="#{empty clientController.client}">
            <b:container>
                <b:row>
                    <div class="col-sm-6">
                        <ui:include src="blocks/loginForm.xhtml"/>
                    </div>
                    <div class="col-sm-6">
                        <ui:include src="blocks/registrationForm.xhtml"/>
                    </div>
                </b:row>
            </b:container>
        </h:panelGroup>
        <h:panelGroup rendered="#{not empty clientController.client}">
            <ui:insert name="content">
                <div style="text-align: center">
                    <h2>Hello <h:outputText value="#{clientController.client.getClientName()}"/>!</h2>
                </div>
            </ui:insert>
        </h:panelGroup>
    </b:container>
</h:body>
</html>
